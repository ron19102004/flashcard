<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Card</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>

<body class="bg-gradient-to-r from-blue-500 to-teal-500 flex items-center justify-center min-h-screen">

    <div class="text-center ">
        <div id="input-content" class=" space-y-4">
            <div class="bg-white rounded-lg shadow-lg max-w-lg text-center">
                <div class="bg-blue-600 text-white py-4 rounded-t-lg px-4">
                    <h2 class="text-2xl font-bold"><i class="fas fa-book mr-2"></i> Đọc nội dung tệp TXT
                    </h2>
                </div>
                <!-- Input chọn file -->
                <input type="file" id="fileInput" accept=".txt"
                    class="block w-full text-gray-700 border-none border-gray-300 rounded-md p-2 mb-4 cursor-pointer focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" />

                <!-- Nút đọc file -->
                <button id="readButton"
                    class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-md shadow hover:bg-blue-600 transition duration-300 mb-4">
                    Đọc file
                </button>
            </div>
            <div class="max-w-md mx-auto text-center">
                <div class="bg-blue-600 text-white py-4 rounded-t-lg px-4">
                    <h2 class="text-2xl font-bold"><i class="fas fa-book mr-2"></i> Nhập nội dung theo định <br /> dạng:
                        từ
                        khóa;giá Trị
                    </h2>
                </div>
                <textarea id="content" placeholder="Nhập nội dung tại đây..."
                    class="w-full h-48 p-4 text-gray-700 bg-white border border-gray-300 rounded-b-lg shadow-sm resize-none focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition duration-300"></textarea>
                <button id="submitContentBtn"
                    class="mt-4 w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-blue-600 transition duration-300">
                    <i class="fas fa-paper-plane mr-2"></i> Submit
                </button>
            </div>
        </div>
        <div id="main-content"
            class="hidden w-96 bg-white shadow-2xl rounded-lg overflow-hidden transform hover:scale-105 transition duration-300 ease-in-out">
            <!-- Card Header -->
            <div class="bg-blue-600 text-white py-4">
                <h2 class="text-2xl font-bold"><i class="fas fa-book mr-2"></i><span id="sizeLabel">0/0</span></h2>
            </div>

            <!-- Card Content -->
            <div id="flash-card" class="p-8">
            </div>

            <!-- Navigation Buttons -->
            <div class="flex justify-between items-center mt-4 px-4 pb-4">
                <button id="prevCardBtn"
                    class="bg-gray-200 text-gray-700 px-4 py-2 rounded-full hover:bg-gray-300 transition duration-300">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button id="swapKeyValueBtn"
                    class="bg-gray-200 text-gray-700 px-4 py-2 rounded-full hover:bg-gray-300 transition duration-300">
                    Đảo chiều
                </button>
                <button id="nextCardBtn"
                    class="bg-gray-200 text-gray-700 px-4 py-2 rounded-full hover:bg-gray-300 transition duration-300">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
